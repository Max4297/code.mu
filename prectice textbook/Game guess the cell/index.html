<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Игра угадай ячейку на JavaScript</h2>
      <p>
        Давайте теперь реализуем игру угадай ячейку. В этой игре будет дана
        таблица 10 на 10. Компьютер случайным образом запоминает 10 ячеек из
        этой таблицы. Игроку нужно кликать на клетки пока он не найдет все
        загаданные компьютером клетки.
      </p>
      <p id="timer"></p>
      <button id="start">start</button>
      <button id="stop">stop</button>
      <table id="table"></table>
      <script src="main.js"></script>
    </div>
  </body>
</html>
