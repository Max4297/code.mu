<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="tagSearch__title">Поиск тегов на JavaScript</h2>
      <p class="tagSearch__task">
        Сейчас мы сделаем сайт, который будет помогать определить значение HTML
        тега. Пусть в этом скрипте будет инпут, в который пользователь будет
        вводить имя тега. После этого по нажатию на Enter под инпутом пусть
        выдается описание этого тега.
      </p>
      <label class="tagSearch__interface">
        <input
          class="tagSearch__input"
          type="text"
          placeholder="Введите HTML - тег"
        />
        <button class="tagSearch__btn">Enter</button>
      </label>
      <p class="tagSearch__paragrapgh"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
