<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Игра угадай число на JavaScript</h3>
      <p>
        В этой игре компьютер загадывает число от 1 до 100. В инпут на экране
        игрок вводит число от 1 до 100, пытаясь угадать, что же загадал
        компьютер.
      </p>
      <input type="text" placeholder="Введите число" />
      <button type="submit">Отправить</button>
      <p id="result"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
